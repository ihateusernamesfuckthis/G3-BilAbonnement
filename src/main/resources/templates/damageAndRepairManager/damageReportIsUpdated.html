<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skaderapport opdateret</title>
    <link rel="stylesheet" href="/css/fragments/popupMessageFragment.css">
    <link rel="stylesheet" href="/css/fragments/headerFragment.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/createDamageReport.css">
    <link rel="stylesheet" href="/css/fragments/carFragment.css">
    <link rel="stylesheet" href="/css/fragments/redirectBtnSmallFragment.css">
    <link rel="stylesheet" href="/css/fragments/damageReportFragment.css">
    <link rel="stylesheet" href="/css/fragments/logoButtonFragment.css">
</head>
<body>
<div th:replace="~{fragments/headerFragment :: header(${headerButtons})}"></div>
<div class="container">
    <div th:replace="~{fragments/redirectBtnSmallFragment :: redirectBtnSmallFragment('Opret Skaderapport', '/createDamageReport')}"></div>

    <div class="damage-report-search-result">
        <div th:each="damageReport : ${damagereports}">
            <div th:replace="~{fragments/damageReportFragment :: damage-report-display-card(${damageReport}, 'damage-report-search-form-group', true)}">
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/messagePopup :: popup-message(${type}, ${message}, ${redirect}, ${redirectText})}"></div>
</div>
</body>
</html>

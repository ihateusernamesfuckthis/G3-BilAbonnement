<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Settlement</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/createFinalSettlement.css">
    <link rel="stylesheet" href="/css/fragments/formGroupFragments.css">
    <link rel="stylesheet" href="/css/fragments/returnButtonFragment.css">
</head>
<body>
<div class="final-settlement-container container">
    <div class="final-settlement__title-container">
        <h1 class="final-settlement__title">Opret Slutopg√∏relse</h1>
        <div th:replace="~{fragments/returnButtonFragment :: return-button}"></div>
    </div>
    <form class="final-settlement__form" th:action="@{/final-settlement/create}" th:method="post">
        <div th:replace="~{fragments/formGroupFragments :: input-field('text', 'rentalAgreementId', 'Rental Agreement ID', 'final-settlement__form-group__rental-agreement-input form-group-input', true)}"></div>

        <div th:replace="~{fragments/formGroupFragments :: input-field('number', 'kilometersDriven', 'Kilometers Driven', 'final-settlement__form-group__kilometers-input form-group-input', true)}"></div>

        <div class="form-group__submit-button">
            <button type="submit" class="button final-settlement__button">Opret</button>
        </div>
    </form>
</div>
</body>
</html>

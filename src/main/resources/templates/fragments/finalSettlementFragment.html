<div th:fragment="final-settlement-display-card(finalSettlement, customCssClass, showActions)"
     class="final-settlement-display-card"
     th:classappend="${customCssClass}">

    <div th:if="${finalSettlement != null}">
        <div th:replace="~{fragments/finalSettlementFragment :: final-settlement-display-card-inner(${finalSettlement}, ${showActions})}"></div>
    </div>

    <div th:if="${finalSettlement == null}">
        <div th:else
             class="final-settlement-display-card__inner card final-settlement-display-card__inner--placeholder">
            <div class="final-settlement-display-card__image-section final-settlement-display-card__image-section--placeholder">
                <div class="final-settlement-display-card__image-placeholder"></div>
            </div>

            <div class="final-settlement-display-card__details">
                <div class="final-settlement-display-card__details-section">
                    <div class="final-settlement-display-card__details-column">
                        <div class="final-settlement-display-card__detail-placeholder final-settlement-display-card__detail-placeholder--large"></div>
                        <div class="final-settlement-display-card__detail-placeholder final-settlement-display-card__detail-placeholder--small"></div>
                    </div>
                    <div class="final-settlement-display-card__details-column">
                        <div class="final-settlement-display-card__detail-placeholder final-settlement-display-card__detail-placeholder--large"></div>
                        <div class="final-settlement-display-card__detail-placeholder final-settlement-display-card__detail-placeholder--small"></div>
                    </div>
                    <div class="final-settlement-display-card__details-column">
                        <div class="final-settlement-display-card__detail-placeholder final-settlement-display-card__detail-placeholder--large"></div>
                        <div class="final-settlement-display-card__detail-placeholder final-settlement-display-card__detail-placeholder--small"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="final-settlement-display-card-inner(finalSettlement, showActions)">
    <div class="final-settlement-display-card__inner card">
        <div class="final-settlement-display-card__details">
            <div class="final-settlement-display-card__details-section">
                <div class="final-settlement-display-card__details-column">
                    <div class="final-settlement-display-card__detail-container">
                        <h3>ID: </h3>
                        <h3 class="final-settlement-display-card__detail final-settlement-display-card__detail--id"
                                th:text="${finalSettlement.id}"></h3>
                    </div>
                    <div class="final-settlement-display-card__detail-container">
                        <span>Lejeaftale ID: </span>
                        <span class="final-settlement-display-card__detail final-settlement-display-card__detail--rentalAgreementId"
                              th:text="${finalSettlement.rentalAgreement.id}"></span>
                    </div>
                    <div class="final-settlement-display-card__detail-container">
                        <span>Lejerens Navn: </span>
                        <span class="final-settlement-display-card__detail final-settlement-display-card__detail--renter"
                              th:text="${finalSettlement.rentalAgreement.renter.firstname} + ' ' + ${finalSettlement.rentalAgreement.renter.lastname}"></span>
                    </div>
                    <div class="final-settlement-display-card__detail-container">
                        <span>Lejeperiode: </span>
                        <span class="rental-agreement-display-card__detail final-settlement-display-card__detail--date-range"
                              th:text="${finalSettlement.rentalAgreement.startDate} + ' / ' + ${finalSettlement.rentalAgreement.endDate}"></span>
                    </div>
                </div>
                <div class="final-settlement-display-card__details-column">
                    <div class="final-settlement-display-card__detail-container">
                        <div th:replace="~{fragments/logoFragment :: logo('car',20)}"></div>
                        <span class="final-settlement-display-card__detail final-settlement-display-card__detail--BrandAndModel"
                              th:text="${finalSettlement.rentalAgreement.car.brand} + ' ' + ${finalSettlement.rentalAgreement.car.model}"></span>
                    </div>

                    <div class="final-settlement-display-card__detail-container">
                        <div th:replace="~{fragments/logoFragment :: logo('licensePlate',20)}"></div>
                        <span class="final-settlement-display-card__detail final-settlement-display-card__detail--vehicle-number"
                              th:text="${finalSettlement.rentalAgreement.car.vehicleNumber}"></span>
                    </div>
                    <div class="final-settlement-display-card__detail-container">
                        <div th:replace="~{fragments/logoFragment :: logo('status',20)}"></div>
                        <span class="final-settlement-display-card__detail final-settlement-display-card__detail--car-status"
                              th:text="${finalSettlement.rentalAgreement.car.status}"></span>
                    </div>
                </div>

                <div class="final-settlement-display-card__details-column">
                    <div class="final-settlement-display-card__detail-container">
                        <span>Samlet skadepris: </span>
                        <span class="final-settlement-display-card__detail final-settlement-display-card__detail--totalDamagePrice"
                              th:text="${finalSettlement.damageReport.totalDamagePrice}"></span>
                    </div>
                    <div class="final-settlement-display-card__detail-container">
                        <span>Pris for overk√∏rte km: </span>
                        <span class="final-settlement-display-card__detail final-settlement-display-card__detail--overdrivenKilometersPrice"
                              th:text="${finalSettlement.overdrivenKilometerPrice}"></span>
                    </div>

                    <div class="final-settlement-display-card__detail-container">
                        <div th:replace="~{fragments/logoFragment :: logo('price',20)}"></div>
                        <span class="final-settlement-display-card__detail final-settlement-display-card__detail--totalPrice"
                              th:text="${finalSettlement.totalPrice}"></span>
                    </div>
                </div>
                </div>

                <!-- Pricing and Actions -->
                <div class="final-settlement-display-card__details-section--actions" th:if="${showActions}">
                    <div th:replace="~{fragments/logoButtonFragment :: logo-button('edit', @{/rental-agreement/search}, '1.5rem', 'final-settlement-display-card__actions-edit-button')}"></div>
                </div>
            </div>
        </div>
    </div>

<!-- Fragment: Select Input -->
<!-- Parse options to this using the SelectOption class -->
<div th:fragment="select-input(label, cssClass, required, options)" th:classappend="${cssClass}">
    <label th:for="${label}" th:text="${label}" class="form-group__label"></label>
    <select th:id="${label}" th:name="${label}" th:required="${required}">
      <option value="" th:text="'VÃ¦lg ' + ${label}" disabled selected>Select ${label}</option>
      <option th:each="option : ${options}" th:value="${option.value}" th:text="${option.label}"></option>
    </select>
</div>

<!-- Fragment: Input Field -->
<div th:fragment="input-field(type, name, label, cssClass, required)" th:classappend="${cssClass}">
    <label th:for="${name}" th:text="${label}" class="form-group__label"></label>
    <input th:id="${name}" th:name="${name}" th:type="${type}" class="form-group__input" th:required="${required}" />
</div>

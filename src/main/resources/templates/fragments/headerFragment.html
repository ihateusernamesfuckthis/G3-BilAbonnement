<!-- Button bruger Button klassen-->
<div th:fragment="header(headerButtons)" class="headerbox">
    <div class="header-logo-left">
        <a th:href="@{'/'}">
            <img src="/images/BilALogo.png" alt="BilAbonnement Logo" class="headerImages">
        </a>
    </div>

    <div class="header-logo-right">
        <a th:href="@{'/'}">
            <img src="" alt="Home Logo" class="headerImages">
        </a>
    </div>
    <div class="header-buttons">
        <div th:each="headerButton : ${headerButtons}">
            <div>HEj</div>
            <a th:href="@{${headerButton.path}}">
                <button>
                    <span class="headerButtonText" th:text="${headerButton.name}"></span>
                </button>
            </a>
        </div>
    </div>

</div>

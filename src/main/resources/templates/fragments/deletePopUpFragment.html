!-- fragments/deletePopUpFragment.html -->
<!-- type = success, failure, info -->
<div th:fragment="delete-message(message, returnPath, returnAfterDelete)" class="delete-message">
    <div class="delete-message-container ">
        <p class="delete-message-text" th:text="${message}"></p>
        <a class="undoDelete-button" th:href="${returnPath}" role="button">Fortryd</a>
        <a class="delete-button" th:href="${returnAfterDelete}" role="button">Slet</a>
    </div>
</div>

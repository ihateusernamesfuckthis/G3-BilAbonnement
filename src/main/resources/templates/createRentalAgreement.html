<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Agreement</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/createRentalAgreement.css">
    <link rel="stylesheet" href="/css/fragments/formGroupFragments.css">
    <link rel="stylesheet" href="/css/fragments/returnButtonFragment.css">
    <link rel="stylesheet" href="/css/fragments/itemDisplayFragment.css">
</head>
<body>
<div class="rental-agreement-container container">
    <div class="rental-agreement__title-container">
    <h1 class="rental-agreement__title">Create Rental Agreement</h1><div th:replace="~{fragments/returnButtonFragment :: return-button}"></div>
    </div>
    <form class="rental-agreement__form" th:action="@{/rental-agreement/create}" th:method="post">
        <div class="rental-agreement__form-group">
            <div th:replace="~{fragments/itemDisplayFragment :: item-display('fragments', false, null, ${car == null}, 'No data available')}"></div>
            <div th:replace="~{fragments/logoButtonFragment :: logo-button('edit', @{/car/search(returnPath=${returnPath})}, 30,'rental-agreement-form-group-car-search-button')}"></div>
        </div>

        <div th:replace="~{fragments/formGroupFragments :: input-field('text', 'renterId', 'Renter id', 'rental-agreement__form-group__renter-input form-group-input', true)}"></div>

        <div th:replace="~{fragments/formGroupFragments :: input-field('text', 'subscriptionId', 'Subscription id', 'rental-agreement__form-group__subscription-input form-group-input', true)}"></div>

        <div th:replace="~{fragments/formGroupFragments :: input-field('date', 'startDate','Start date', 'rental-agreement__form-group__start-date-input form-group-input', true)}"></div>

        <div th:replace="~{fragments/formGroupFragments :: input-field('date', 'endDate' ,'End date', 'rental-agreement__form-group__end-date-input form-group-input', true)}"></div>

        <div class="form-group__submit-button">
            <button type="submit" class="button rental-agreement__button">Submit</button>
        </div>
    </form>
</div>
</body>
</html>

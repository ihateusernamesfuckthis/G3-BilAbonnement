<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Købsaftale</title>
</head>
<body>
<h1>Opret Købsaftale</h1>
<form action="/purchase-agreement/create" method="POST">
    <label for="carId">Vognnummer:</label>
    <input type="text" id="carId" name="carId" required><br><br>

    <label for="pickuplocation">Afhentningssted:</label>
    <input type="text" id="pickuplocation" name="pickuplocation" required><br><br>

    <button type="submit">Opret Købsaftale</button>
</form>
</body>
</html>
